<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Chrome Addon v3: popup</title>
    <!-- bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>LinkedIn Mark As Seen</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
                <!-- Form to create a project with fields: name, query -->
                <form id="create-project-form" target="#">
                    <div class="mb-3">
                        <input class="mb-2" type="text" class="form-control" id="project-name" name="project-name" placeholder="Project Name">
                        <input class="mb-2 w-100" type="text" class="form-control" id="project-query" name="project-query" placeholder="Query">

                        <button type="submit" class="btn btn-primary">Create Project</button>
                        <div id="create-project-form-feedback" class="form-text"></div>
                    </div>
                </form>
                        
        </div>
        <div id="project-list" class="row"></div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="../utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
